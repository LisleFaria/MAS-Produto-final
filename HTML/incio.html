<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor Sano - Saudável na universidade</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="mas.css" rel="stylesheet" />
    <style>
        /* Estilos adicionais simples */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #90caf9, #e3f2fd); /* Gradiente azul */
            margin: 0;
        }
        .main-container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: bold;
            color: #333;
        }
        h1 span {
            color: #007bff; /* Destaque no "Sano" */
        }
        p {
            margin: 10px 0 20px;
            color: #555;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 25px;
        }
    </style>
</head>
<body>  
    <div class="main-container">
        <!-- Título -->
        <h1>Cor <span>Sano</span></h1>
        <p>Saudável na universidade</p>

        <!-- Botões -->
        <div>
            <button class="btn btn-primary btn-custom" onclick="window.location.href='register.html'">
                Criar Conta
            </button>
            <button class="btn btn-outline-primary btn-custom" onclick="window.location.href='login.html'">
                Login
            </button>
        </div>
    </div>
</body>
</html>
