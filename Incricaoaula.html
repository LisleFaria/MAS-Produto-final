<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição na Aula</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <!-- Bootstrap CSS -->
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome-->
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Inscricao.css">
</head>
<body>

    <!-- Formulário de Inscrição -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-3 mb-5 rounded form-card">
            <div class="text-center mb-4">
                <a class="btn btn-light btn-sm rounded-circle shadow-sm back-button" href="home page.html" >←</a>
                <h3 class="mt-2">Inscrição</h3>
            </div>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control form-input" placeholder="Nome" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control form-input" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control form-input" placeholder="Número mecanográfico" required>
                </div>
                <div class="mb-4">
                    <input type="tel" class="form-control form-input" placeholder="Número de telefone" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary submit-btn shadow">Inscrever</button>
                </div>
            </form>
        </div>
    </div>


    <nav class="fixed-bottom">
        <a href="home page.html"><i class="fa fa-home active" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-line-chart" aria-hidden="true"></i></a>
        <a href="" data-bs-toggle="modal" data-bs-target="#searchModal"><i class="fa fa-search" aria-hidden="true"></i></a>
        <a href="planoalimentar.html"><i class="fa fa-cutlery" aria-hidden="true"></i></a>
        <a href="profile.html"><i class="fa fa-user-o" aria-hidden="true"></i></a>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
